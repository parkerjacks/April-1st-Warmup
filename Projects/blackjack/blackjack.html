<!DOCTYPE html>
<html lang="en">
<head> 
    <link href="blackjack.css" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="table">

        <div id="messages">  </div>
        
        <label> Dealer: </label>
        
        <label id="dealer-points" class="points">  
            
        </label>
        
        <div id="dealer-hand" class="hand"> 
            <!-- dealer playing area -->
        </div>
        
        <label>Player: </label>
        
        <label id="player-points" class="points">  
           
        </label>
        
        <div id="player-hand" class="hand">  
            <!-- player playing area -->
        </div>
        
        <div class="buttons">
        
            <button id="deal-button" onclick="dealCards()">Deal</button>
        
            <button id="hit-button" onclick="hitCards()">Hit</button>
        
            <button id="stand-button">Stand</button>
        
        </div>
        
    </div>
</body> 

<script src="blackjack.js"> 

</script>
</html>
